<app-header></app-header>
<mat-sidenav-container hasBackdrop="false" [hasBackdrop]="screenWidth < 768">
    <mat-sidenav #sidenav class="mat-elevation-z4" [opened]="screenWidth > 768 && loggedIn && this.checkRoute()" [mode]="(screenWidth > 768) ? 'side' : 'over'"  fixedInViewport="true" position="end">
    <mat-nav-list>
    <a mat-list-item routerLink="/" style="height: 0;"></a>
    <!-- Admin -->
   <a mat-list-item routerLink="/dashboard/admin" routerLinkActive="list-item-active" *ngIf="loggedIn && Admin"><i class="fa fa-line-chart  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Dashboard </a>
   <a mat-list-item routerLink="/admin/profile" routerLinkActive="list-item-active" *ngIf="loggedIn && Admin"><i class="fa fa-user-circle-o  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Profile </a>
   <a mat-list-item routerLink="/dashboard/users" routerLinkActive="list-item-active" *ngIf="loggedIn && Admin"><i class="fa fa-users  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Users </a>
   <a mat-list-item routerLink="dashboard/listedScrap" routerLinkActive="list-item-active" *ngIf="loggedIn && Admin"><i class="fa fa-upload  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Listed Scrap </a>
   <a mat-list-item routerLink="/dashboard/collectedScrap" routerLinkActive="list-item-active" *ngIf="loggedIn && Admin"><i class="fa fa-cart-arrow-down  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Collected Scrap </a>
   <a mat-list-item routerLink="/dashboard/messages" routerLinkActive="list-item-active" *ngIf="loggedIn && Admin"><i class="fa fa-envelope-o  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Messages </a>

<!-- Producer -->
   <a mat-list-item routerLink="/dashboard/producer" routerLinkActive="list-item-active" *ngIf="loggedIn && Producer"><i class="fa fa-line-chart  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Dashboard </a>
   <a mat-list-item routerLink="/producer/profile" routerLinkActive="list-item-active" *ngIf="loggedIn && Producer"><i class="fa fa-user-circle-o  mr-3 ml-1 fa-lg" aria-hidden="true"></i>Producer's Profile </a>

<!-- Vendor -->
   <a mat-list-item routerLink="/dashboard/vendor" routerLinkActive="list-item-active" *ngIf="loggedIn && Vendor"><i class="fa fa-line-chart  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Dashboard </a>
   <a mat-list-item routerLink="/vendor/profile" routerLinkActive="list-item-active" *ngIf="loggedIn && Vendor"><i class="fa fa-user-circle-o  mr-3 ml-1 fa-lg" aria-hidden="true"></i>Vendor's Profile </a>

   <!-- Collector -->
   <a mat-list-item routerLink="/dashboard/collector" routerLinkActive="list-item-active" *ngIf="loggedIn && Collector"><i class="fa fa-line-chart  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Dashboard </a>
   <a mat-list-item routerLink="/collector/profile" routerLinkActive="list-item-active" *ngIf="loggedIn && Collector"><i class="fa fa-user-circle-o  mr-3 ml-1 fa-lg" aria-hidden="true"></i>Collector's Profile </a>

   <!-- Non specific -->
   <a mat-list-item routerLink="/contact" routerLinkActive="list-item-active" *ngIf="loggedIn && !Admin"><i class="fa fa-comment-o  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Contact Scrapays </a>
   <hr>
   <a mat-list-item href="#" (click)="logOut($event)"><i class="fa fa-sign-out fa-flip-horizontal mr-3 ml-1 fa-lg" aria-hidden="true"></i> Log Out </a>
   <!-- <a mat-list-item href="#" (click)="clickMenu($event)"><i class="fa fa-columns mr-3 ml-1 fa-lg" aria-hidden="true"></i> Toggle Sidemenu </a> -->
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
     <div class="body-inner">
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
</mat-sidenav-content>
</mat-sidenav-container>
