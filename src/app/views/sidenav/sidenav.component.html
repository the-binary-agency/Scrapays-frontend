<app-header></app-header>
<mat-sidenav-container hasBackdrop="false" [hasBackdrop]="screenWidth < 768">
    <mat-sidenav #sidenav class="mat-elevation-z4" [opened]="screenWidth > 768" [mode]="(screenWidth > 768) ? 'side' : 'over'"  position="end">
    <mat-nav-list>
    <a mat-list-item routerLink="/" style="height: 0;"></a>
   <a mat-list-item routerLink="/position" routerLinkActive="list-item-active" ><i class="fa fa-circle-o  mr-3 ml-1 fa-lg" aria-hidden="true"></i> Position </a>
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
   <div class="custom-container">
     <div class="body-inner">
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
   </div>
</mat-sidenav-content>
</mat-sidenav-container>
