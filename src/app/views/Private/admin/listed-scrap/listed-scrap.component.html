<div class="dashboard-body pt-5 p-1 p-md-5">
<h1 class="text-center">
Listed Scrap
</h1>
<table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th>Producer</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Items</th>
                <th>Material Location</th>
              </tr>
            </thead>
            <tbody>
            <tr *ngIf="ListedScraps.length == 0">
            <td></td>
            <td>No Scrap Listed</td>
            </tr>
              <tr *ngFor="let listedscrap of ListedScraps; let i = index" (click)="gotoSingle(listedscrap)">
                <td>
                  {{ listedscrap.firstName }} &nbsp; {{ listedscrap.lastName }}
                  <div class="small text-muted">
                   Date: {{ listedscrap.created_at }}
                  </div>
                </td>
                <td>
                  {{ listedscrap.phone }}
                </td>
                <td>
                  {{ listedscrap.email }}
                </td>
                <td>
                  {{ listedscrap.materialDescription.length }}
                </td>
                <td>
                {{ listedscrap.materialLocation }}
                </td>
              </tr >
            </tbody>
          </table>
</div>
