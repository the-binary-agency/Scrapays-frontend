<div class="dashboard-body pt-5 p-1 p-md-5">
  <div class="row mb-5 pb-4" *ngFor="let item of Items; let i = index">
    <div class="col-12 h4 bg-light bolder left-b">
      Item <span *ngIf="itemCount > 1">{{ i + 1 }}</span> Image(s)
    </div>
    <div class="col-12 pt-md-5">
      <div id="isotope" class="isotope row h-100">
        <div
          class="col-12 col-md-4 web-design isotope-item mb-2 mb-md-0"
          *ngFor="let image of item.materialImages"
        >
          <div class="grid">
            <figure class="m-0 effect-oscar">
              <img
                src="{{ URL }}/storage/Material_Images/{{ image }}"
                alt="Material Images"
              />
              <figcaption
                class="d-flex align-items-center justify-content-center"
              >
                <a
                  type="button"
                  class="view icon-pentagon"
                  data-rel="prettyPhoto"
                  (click)="openModal(image)"
                  ><i class="fa fa-expand"></i
                ></a>
              </figcaption>
            </figure>
          </div>
        </div>
        <!-- Isotope item end -->
      </div>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Full Size Material Images</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <img
        src="{{ URL }}/storage/Material_Images/{{ imageToBeExpanded }}"
        alt="Expanded Material Image"
        class="w-100"
      />
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light"
        (click)="modal.close('Close click')"
      >
        Close
      </button>
    </div>
  </ng-template>
</div>
