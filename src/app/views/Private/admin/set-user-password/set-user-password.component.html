<div class="dashboard-body pt-5">
  <div class="row">
    <div class="col-12 col-md-7 offset-md-2">
      <div class="row h3 text-center bolder">Change User Pin</div>
      <div class="row">
        <div class="form-group w-100 d-inline-block">
          <label for="phone">User Phone Number</label>
          <div class="w-wrap ml-auto">
            <i
              class="fa fa-spinner fa-spin fa-lg mr-2"
              aria-hidden="true"
              *ngIf="nameLoading"
            ></i>
            <span class="h5 bolder sc-green">{{ userName }}</span>
            <span class="h5 bolder text-danger">{{ nameError }}</span>
          </div>
          <input
            type="tel"
            name="phone"
            class="form-control"
            placeholder=""
            [(ngModel)]="payload.phone"
            (focusout)="PhoneOnFocusOut($event)"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group w-100">
          <label for="newPin">New Pin</label>
          <input
            type="password"
            name="newPin"
            class="form-control"
            [(ngModel)]="payload.newPin"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group w-100">
          <label for="newPinConfirmation">Confirm New Pin</label>
          <input
            type="password"
            name="newPinConfirmation"
            [(ngModel)]="payload.newPinConfirmation"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group w-100">
          <label for="adminPassword">Admin Password</label>
          <input
            type="password"
            name="adminPassword"
            [(ngModel)]="payload.adminPassword"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <button
          type="button"
          name=""
          class="btn btn-primary btn-lg btn-block mt-4 solid"
          [disabled]="
            !userName ||
            nameError ||
            !payload.newPin ||
            !payload.newPinConfirmation ||
            !payload.adminPassword
          "
          (click)="changePin()"
        >
          <i
            class="fa fa-spinner fa-spin mr-2"
            aria-hidden="true"
            *ngIf="loading"
          ></i>
          Change
        </button>
      </div>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">
        <p>{{ modalTitle }}</p>
      </h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{ modalBody }}</p>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light"
        (click)="modal.close('Close click')"
      >
        Close
      </button>
    </div>
  </ng-template>
</div>
