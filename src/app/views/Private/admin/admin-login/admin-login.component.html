<main class="main d-flex align-items-center">
  <div class="row my-4 pl-md-5">
    <div class="col-12 col-md-6">
      <div class="ml-0 mx-auto login-card bg-white p-5 rounded">
        <h3 class="font-weight-bold mb-5">Admin Login</h3>

        <p class="mb-4">Sign In to your account</p>
        <form [formGroup]="Form" (ngSubmit)="login(Form.value)">
          <div class="form-group mb-1">
            <label for="">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              autocomplete="email"
              formControlName="email"
            />
          </div>
          <div class="validation-errors w-100">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div
                class="error-message alert alert-danger"
                *ngIf="
                  Form.get('email').hasError(validation.type) &&
                  (Form.get('email').dirty || Form.get('email').touched)
                "
              >
                <i class="fa fa-info-circle text-danger"></i> &nbsp;
                <span class="text-danger">{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
          <div class="form-group mt-5 mb-1">
            <label for="">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              autocomplete="current-password"
              formControlName="password"
            />
          </div>
          <div class="validation-errors w-100">
            <ng-container
              *ngFor="let validation of validation_messages.password"
            >
              <div
                class="error-message alert alert-danger"
                *ngIf="
                  Form.get('password').hasError(validation.type) &&
                  (Form.get('password').dirty || Form.get('password').touched)
                "
              >
                <i class="fa fa-info-circle text-danger"></i> &nbsp;
                <span class="text-danger">{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
          <div class="row mt-5">
            <div class="col-auto p-0">
              <button
                type="submit"
                class="btn btn-primary px-4 solid"
                [disabled]="!Form.valid"
              >
                Login
              </button>
            </div>
            <div class="col text-right p-0">
              <a routerLink="/request-password-reset" class="px-0"
                >Forgot password?</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-12 col-md-6 d-flex align-items-center host-img-bg">
      <div class="ml-md-5">
        <!-- <p class="h3 sc-orange font-weight-bold font-italic">
          You Facilitate Greatness
        </p>
        <p class="h4 text-white">
          Your responsibility to getting rid of waste properly <br />
          has gotten thousands of waste off our streets.
        </p> -->
      </div>
    </div>
  </div>
</main>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Error</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ Error }}</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>

<ngx-loading [show]="loading"></ngx-loading>
